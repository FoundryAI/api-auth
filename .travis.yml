language: node_js
install:
  - npm update -g npm
  - npm install -g typescript
  - npm install

jobs:
  include:
    - stage: test
      script: npm test
      node_js:
        - '6'
        - '7'
        - '8'
    - stage: npm release
      node_js: "8"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        skip_cleanup: true
        email: engineering@foundry.ai
        api_key:
          secure: ""
        on:
          tags: true
